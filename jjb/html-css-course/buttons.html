<!-- 스타일 요소  -->
<!-- rgb(0,0,0) 레드 그린 블루 순 -->

<style>
  /* .subscribe-button는 button에 있는 class이다 이 스타일을 해당 클래스에만 적용하는 것*/
  .subscribe-button  {
    background-color: rgb(200, 0, 0);
    color: white;
    border:none;
    height : 36px;
    width: 105px;
    border-radius:  2px;
    /* cursor 버튼에 마우스를 올렸을 때 손모양이 나타나는 코드 */
    cursor:  pointer;
    /* 여백 */
    margin-right: 8px;
  }
  .join-button{
    background-color: white;
    border-color: rgb(41, 118, 221);
    border-style: solid;
    border-width: 1px;
    color: rgb(41, 118, 221);
    height:  36px;
    width: 62px;
    border-radius: 2px;
    cursor:  pointer;
    margin-right: 8px;
  }
  .tweet-button{
    background-color: rgb(2, 158, 255);
    color: white;
    border: none;
    height:  36px;
    width: 70px;
    border-radius: 18px;
    /* fort-weight는 글자 굴기 */
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
  }
</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>
